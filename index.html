<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <header>
            <span class="title">Your Result</span>
            <div class="circle">
              <span class="result"> 80 </span>
              <small class="attemps"> of 100 </small>
            </div>
          </header>
          <section class="result-message">
            <p>Great</p>
            <small
              >You Scored higher than 75% of the people who have taken these
              test</small
            >
          </section>
        </div>
        <div class="right">
          <div class="summary">
            <header>
              <span class="title">Summary</span>
            </header>
            <section>
              <div class="Badge Reactions"><img src="assets/images/icon-reaction.svg" alt="Reaction-Icon">Reactions</div>
              <div class="Badge Memory"><img src="assets/images/icon-memory.svg" alt="Memory-icon">Memory</div>
              <div class="Badge Verbal"><img src="assets/images/icon-verbal.svg" alt="Verbal-icon">Verbal</div>
              <div class="Badge Visual "><img src="assets/images/icon-visual.svg" alt="Visual-Icon">Visual</div>
            </section>
            <button>Continue</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Patrick Star</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
